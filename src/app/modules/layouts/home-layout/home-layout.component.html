<app-header (sidenavStatus)="toggleSidenav($event)"></app-header>
<mat-sidenav-container class="container">
  <mat-sidenav mode="side" [(opened)] ="isSidenavOpened" class="sidenav">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
