<div class="container">
  <h1 class="menu-title">Reports Menu</h1>
  <div class="main-body">
    <div class="dropdown">
      <app-filter></app-filter>
    </div>
    <div class="report-body">
      <h2 class="title">Reports:</h2>
      <mat-list class="report-list">
        <mat-list-item *ngFor="let item of reportList; let i = index"><a (click)="getFilterReport(i)" class="list-item">{{item.attributes.display}}</a></mat-list-item>
      </mat-list>
    </div>
  </div>
  <div class="request-body">
    <h2 class="request-title">Requested Reports:</h2>
    <div class="table-div">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Report Name</th>
          <td mat-cell *matCellDef="let item" class="name-box">{{item.attributes.name}}</td>
        </ng-container>
        <ng-container matColumnDef="requestedTime">
          <th mat-header-cell *matHeaderCellDef>Requested Time</th>
          <td mat-cell *matCellDef="let item" class="time-box"> {{item.attributes.request_ts | date : 'yyyy-MM-dd hh:mm'}}</td>
        </ng-container>
        <ng-container matColumnDef="pdfView">
          <th mat-header-cell *matHeaderCellDef class="action-box"></th>
          <td mat-cell *matCellDef="let item" (click)="viewPDF(item.id)" class="action">ViewPDF</td>
        </ng-container>
        <ng-container matColumnDef="pdfDownload">
          <th mat-header-cell *matHeaderCellDef class="action-box"></th>
          <td mat-cell *matCellDef="let item" (click)="downloadPDF(item.id)" class="action">PDF</td>
        </ng-container>
        <ng-container matColumnDef="csvDownload">
          <th mat-header-cell *matHeaderCellDef class="action-box">Action</th>
          <td mat-cell *matCellDef="let item" (click)="downloadCSV(item.id)" class="action">CSV</td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef class="action-box"></th>
          <td mat-cell *matCellDef="let item" (click)="delete(item)" class="action"><mat-icon>clear</mat-icon></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnElements"></tr>
        <tr mat-row *matRowDef="let row; columns: columnElements;"></tr>
      </table>
    </div>
  </div>
</div>
